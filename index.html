<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu primeiro e-commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Loja de Roupas e Acessórios</h1>
  </header>
  <nav class="topNav">
    <div class="menu">
      <a href="">Home</a>
      <a href="">Roupas</a>
      <a href="">Acessórios</a>
    </div>
    <div class="compra">
      <img src="Imagens/compra.png" alt="" width="22" style="vertical-align: middle; ">
      <a href="" style="text-decoration: none;"><span>Carrinho de Compras</span></a>
    </div>
  </nav>
  <section class="sell">
    <div class="sellcard">
      <img src="Imagens/jaqueta.jpg" alt="Produto 1">
      <p class="descricao">Produto 1 - Camiseta</p>
      <p class="valor">R$ 49,90</p>
      <p class="compra">Comprar</p>
    </div>

    <div class="sellcard">
      <img src="imagens/bone.jpg" alt="Produto 2">
      <p class="descricao">Produto 2 - Boné</p>
      <p class="valor">R$ 29,90</p>
      <p class="compra">Comprar</p>
    </div>

    <div class="sellcard">
      <img src="imagens/jaqueta.jpg" alt="Produto 3">
      <p class="descricao">Produto 3 - Calça</p>
      <p class="valor">R$ 89,90</p>
      <p class="compra">Comprar</p>
    </div>

    <div class="sellcard">
      <img src="imagens/bone.jpg" alt="Produto 4">
      <p class="descricao">Produto 4 - Óculos</p>
      <p class="valor">R$ 199,90</p>
      <p class="compra">Comprar</p>
    </div>
  </section>

</html>
